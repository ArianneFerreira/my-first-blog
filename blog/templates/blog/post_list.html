<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Blog</title>
    <meta charset="utf-8">
    
   
  </head>
  <body>
    <div>
        <h1><a href="/">Blog Django Girls</a></h1>
    </div>

    {% for post in posts %}

        <p>publicado em: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}

    
</body>
</html>
